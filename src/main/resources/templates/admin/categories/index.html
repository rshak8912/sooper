<!DOCTYPE html>
<html lang="en"
      xmlns:th="http://www.thymeleaf.org">
<head th:replace="fragments :: head"></head>
<body class="bg-light">
<div th:replace="fragments :: admin-nav"></div>
<div class="container">
    <div class="p-5">
        <h2 class="display-3">카테고리</h2>
        <a href="#" th:href="@{/admin/categories/add}" class="btn btn-primary mb-5">카테고리 등록</a>
    </div>
    <div th:if="${message}" th:text="${message}" th:class="${'alert ' + alertClass}"></div>
    <div th:if="${!categories.empty}">
        <table class="table sorting" id="categories">
            <tr class="home">
                <th>이름</th>
                <th>삭제</th>
            </tr>
            <tr th:each="category: ${categories}">
                <td th:text="${category.name}"></td>

                <td><a th:href="@{'/admin/categories/delete/' + ${category.id}}" class="confirmDeletion">삭제</a></td>
            </tr>
        </table>
    </div>
    <div th:unless="${!categories.empty}">
        <h4 class="display-5" >카테고리가 존재하지 않습니다. 카테고리를 추가해 주세요.</h4>
    </div>

</div>
<div th:replace="fragments :: footer"></div>
</body>
</html>
